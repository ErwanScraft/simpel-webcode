<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pro Live Code Editor | CodeMirror 6</title>
    
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
</head>
<body>

    <div class="app-container">
        <section class="preview-section">
            <header class="toolbar">
                <span class="brand">LIVE PREVIEW</span>
                
                <div class="zoom-controls">
                    <button id="zoom-out" class="btn-view">−</button>
                    <span id="zoom-level">100%</span>
                    <button id="zoom-in" class="btn-view">+</button>
                </div>

                <div class="toggle-group">
                    <button class="btn-view active">Desktop</button>
                    <button class="btn-view">Mobile</button>
                </div>
            </header>

            <div class="preview-wrapper">
                <div class="iframe-scaler">
                    <iframe id="output-frame" sandbox="allow-scripts allow-modals"></iframe>
                </div>
            </div>
        </section>

        <div class="resizer" id="drag-handle">
            <div class="resizer-knob"></div>
        </div>

        <section class="editor-section">
            <div class="tabs-header">
                <button class="tab-btn active">HTML</button>
                <button class="tab-btn">CSS</button>
                <button class="tab-btn">JS</button>
                <button id="btn-settings" class="tab-btn" style="margin-left: auto">⚙</button>
            </div>

            <div class="editor-body">
                <div id="editor-html" class="editor-layer active"></div>
                <div id="editor-css" class="editor-layer"></div>
                <div id="editor-js" class="editor-layer"></div>

                <div id="editor-settings" class="editor-layer">
                    <div class="settings-container">
                        <h3>Editor Settings</h3>

                        <div class="setting-item">
                            <label for="theme-selector">Tema UI Aplikasi</label>
                            <select id="theme-selector" class="theme-select-large"></select>
                        </div>

                        <div class="setting-item info-box">
                            <label>Info</label>
                            <p>Editor ini menggunakan CodeMirror 6 dengan fitur auto-save ke LocalStorage.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
